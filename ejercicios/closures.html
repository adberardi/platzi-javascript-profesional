<body>
    <h1>Ejercicio de Closures! Abre la consola!</h1>
    <script>
        function makeCount(value) {
            let count = value;
            return {
                increase: function (){
                    return count += 1;
                },
                decrease: function (){
                    return count -= 1;
                },
                getCount: function name() {
                    return count;
                }
            }
        }

        let counter = makeCount(4);
        console.log(`GetCount: ${counter.getCount()}`);
        console.log(`increase: ${counter.increase()}`);
        console.log(`Decrease: ${counter.decrease()}`);
    </script>
</body>
