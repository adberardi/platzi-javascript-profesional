  <body>
    <h1>Ejercicios de Generadores</h1>
    <h4>Abre la consola</h4>
    <script>
      function* simpleGenerador() {
        console.log(`GENERADOR START`);
        yield; /* con yield se pueden retornar o no valores */
        console.log(`GENERADOR END`);
      }
      // Colocar en la consola el siguiente comando
      // const gen = simpleGenerador();

      function* idMaker() {
        let id = 1;
        while (true) {
          yield id;
          id += 1;
        }
      }
      // Colocar en la consola el siguiente comando
      // const gen = idMaker();

      function* idMakerWithReset() {
        let id = 1;
        let reset;
        while (true) {
          reset = yield id;
          if (reset) {
            id = 1;
          } else {
            id += 1;
          }
          id += 1;
        }
      }
      // Colocar en la consola el siguiente comando
      // const gen = idMakerWithReset();

      function* fibonacci() {
        let a = 1;
        let b = 1;
        while (true) {
          const nextNumber = a + b;
          a = b;
          b = nextNumber;
          yield nextNumber;
        }
      }
      // Colocar en la consola el siguiente comando
      // const gen = idMakerWithReset();
    </script>
  </body>
